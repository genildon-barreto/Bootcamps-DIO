<!doctype html>
<html> 
   <head> 
     <meta charset="utf-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <link rel="stylesheet" href="style.css"> 
     <title>Instagram</title> 
   </head> 
   <body> 
     <div class="instagram-wrapper"> 
       <div class="instagram-phone"> 
         <img src="./img/instagram-phone.png" alt="celular">
       </div> 
       <div class="instagram-continue"> 
         <div class="group"> 
           <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"> 
           <div class="profile-photo"> 
             <img src="./img/perfil.png" alt="foto de perfil"> 
     </div> 
           <a href="#" class="instagram-login">Continuar como genildon.barreto</a> 
           <a href="#" class="instagram-logout">Remover conta</a> 
         </div> 
         <div class="group"> 
           <p class="not-account">Não é genildon.barreto?</p> 
           <p class="not-account"> 
             <span><a class="link-blue" href="https://www.instagram.com/accounts/login/">Alternar contas</a></span> 
             ou 
             <span><a class="link-blue" href="https://www.instagram.com/accounts/signup/phone">Inscreva-se</a></span> 
           </p> 
       </div> 
         <div class="get-the-app"> 
           <p class="get-app">Baixe o aplicativo.</p> 
           <div class="download"> 
              <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a> 
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a> 
           </div> 
         </div> 
       </div> 
     </div>
   </body>
</html>

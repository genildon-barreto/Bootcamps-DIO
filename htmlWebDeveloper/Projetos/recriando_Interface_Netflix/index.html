<!DOCTYPE html>

<html>

  <head>

    <meta  charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css"/>

    

    <!-- responsivelidade -->

    <link rel="stylesheet" href="style/responsive.css"/>

    

    <!-- carousel css -->

    <link rel="stylesheet" href="style/carousel/owl.carousel.min.css" type="text/css" media="all" />

    <link rel="stylesheet" href="style/carousel/owl.theme.default.min.css"/>

    

    <title>NETFLIX Clone</title>

  </head>

  <body>

    <header>

      <div class="container">

        <h2 class="logo">NETFLIX</h2>

        <nav>

          <a href="#">Início</a>

          <a href="#">Séries</a>

          <a href="#">Filmes</a>

          <a href="#">Documentários</a>

        </nav>

      </div>

    </header>

    <main>

      <div class="filme-principal">

        <div class="container">

          <h3 class="titulo">Lucifer</h3>

          <p class="decricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>

          <div class="botoes">

            <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>

            <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>

          </div>

        </div>

      </div>

    </main>

    

    <div class="carrosel-filmes">

      <div class="owl-carousel owl-theme">

        <div class="item">

          <img class="box-filme" src="img/min1.jpg" alt="Stranger Things" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min2.jpg" alt="Alerta Vermelho" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min3.jpg" alt="Venom" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min4.jpg" alt="Chamada Explosiva" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min5.jpg" alt="Army of the Dead" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min6.jpg" alt="Vikings" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min7.jpg" alt="Round 6" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min8.jpg" alt="Cobra Kai" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min9.jpg" alt="Flash" />

        </div>

        <div class="item">

          <img class="box-filme" src="img/min10.jpg" alt="Breaking Bad" />

        </div>

      </div>

    </div>

    

    

    <script src="https://kit.fontawesome.com/97fd8e6e80.js" crossorigin="anonymous"></script>

    <script src="js/carousel/jquery.min.js"></script>

    <script src="js/carousel/owl.carousel.min.js"></script>

    <script src="js/carousel/setup.js"></script>

  </body>

</html>
